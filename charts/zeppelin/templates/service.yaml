apiVersion: v1
kind: Service
metadata:
  name: {{ template "datalake.zeppelin.fullname" . }}
  labels:
    app: {{ template "datalake.zeppelin.name" . }}
    chart: {{ template "datalake.subchart" . }}
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      nodePort: {{ .Values.service.nodePortUI }}
      name: http
  selector:
    app: {{ template "datalake.zeppelin.name" . }}
    release: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "datalake.zeppelin.hostname" . }}
  labels:
    app: {{ template "datalake.zeppelin.name" . }}
    chart: {{ template "datalake.subchart" . }}
    release: {{ .Release.Name }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "datalake.zeppelin.name" . }}
    release: {{ .Release.Name }}
