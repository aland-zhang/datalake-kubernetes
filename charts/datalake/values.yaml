hiveservice:
  replicaCount: 1
  image:
    repository: art-hq.intranet.qualys.com:5001/datalake/hiveservice
    tag: 0.1.12
    pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    type: ClusterIP
    portThrift: 9083
  resources:
    requests:
      cpu: 100m
  nodeSelector: {}
  tolerations: []
  affinity: {}

spark:
  spark_master:
    replicaCount: 1
  spark_worker:
    replicaCount: 3
  image:
    spark:
      repository: art-hq.intranet.qualys.com:5001/datalake/spark
      tag: 0.2.13
      pullPolicy: IfNotPresent
    proxy:
      repository: art-hq.intranet.qualys.com:5001/datalake/spark-ui-proxy
      tag: "1.0"
      pullPolicy: IfNotPresent
  ingress:
    enabled: false
  service:
    spark:
      type: None
      portUI: 8080
      portRPC: 7077
    proxy:
      type: NodePort
      port: 80
      nodePortUI: 30006
  resources:
    requests:
      cpu: 100m
  nodeSelector: {}
  tolerations: []
  affinity: {}

hiveserver:
  replicaCount: 1
  image:
    repository: art-hq.intranet.qualys.com:5001/datalake/hiveserver
    tag: 0.2.3
    pullPolicy: IfNotPresent
  service:
    type: None
    portHTTP: 10001
    portUI: 10002
    nodePortUI: 30004
    nodePortHTTP: 30005
  ingress:
    enabled: false
  resources:
    requests:
      cpu: 100m
  nodeSelector: {}
  tolerations: []
  affinity: {}
